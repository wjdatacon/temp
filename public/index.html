<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>신입사원 지원</title>
</head>
<body>
  <h1>신입사원 지원서</h1>
  <form id="applyForm">
    <label>이름 <input type="text" id="name" required></label><br>
    <label>이메일 <input type="email" id="email" required></label><br>
    <label>전화 <input type="text" id="phone" required></label><br>
    <label>자기소개 <textarea id="resume" required></textarea></label><br>
    <button type="submit">지원하기</button>
  </form>
  <p><a href="/admin">관리자 페이지</a></p>
  <script src="/public/script.js"></script>
</body>
</html>
